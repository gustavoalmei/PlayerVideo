<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <video
          id="video"
          src="assets/video/Tillmann_-_AUGE_ft_Caio_Luccas_Prod__yungdrum - 10Convert.com.mp4.mp4"
        ></video>
        <div id="controller" class="controller">
          <img
            onclick="StartPlayer()"
            class="bttn"
            src="assets/img/play.png"
            alt="Button Play"
          />
          <img
            onclick="PausePlayer()"
            class="bttn"
            src="assets/img/pause.png"
            alt="Button Pause"
          />
          <img
            onclick="StopPlayer()"
            class="bttn"
            src="assets/img/stop.png"
            alt="Button Stop"
          />
          <img
            id="bttnVol"
            class="bttn"
            src="assets/img/volume.png"
            alt="Button Volume"
          />
          <input
            type="range"
            id="VolumeVideo"
            class="VolumeVideo"
            aria-valuemax="100"
            aria-valuemin="0"
            value="10"
            step="5"
          />
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
